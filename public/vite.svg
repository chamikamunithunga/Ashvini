<?xml version="1.0" encoding="UTF-8"?>
<svg width="512px" height="512px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Professional Diving Icon</title>
    <defs>
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#64FFDA;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#0A192F;stop-opacity:0.6"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Circle -->
        <circle cx="256" cy="256" r="250" fill="url(#waterGradient)"/>
        
        <!-- Diver Silhouette -->
        <g transform="translate(128, 128)" filter="url(#glow)">
            <!-- Diving Mask -->
            <path d="M180,120 C180,100 160,85 140,85 C120,85 100,100 100,120 C100,140 120,155 140,155 C160,155 180,140 180,120"
                  fill="#64FFDA" stroke="#0A192F" stroke-width="4"/>
            
            <!-- Mask Glass -->
            <path d="M170,120 C170,105 155,95 140,95 C125,95 110,105 110,120 C110,135 125,145 140,145 C155,145 170,135 170,120"
                  fill="#0A192F"/>
            
            <!-- Air Regulator -->
            <path d="M140,155 L140,175 C140,185 150,190 160,185 L180,175"
                  stroke="#64FFDA" stroke-width="6" stroke-linecap="round"/>
            
            <!-- Diving Tank -->
            <path d="M120,140 L120,240 C120,250 130,260 140,260 C150,260 160,250 160,240 L160,140"
                  fill="#0A192F" stroke="#64FFDA" stroke-width="4"/>
            
            <!-- Air Bubbles -->
            <g fill="#64FFDA">
                <circle cx="190" cy="100" r="8" opacity="0.8"/>
                <circle cx="200" cy="80" r="6" opacity="0.6"/>
                <circle cx="210" cy="60" r="4" opacity="0.4"/>
                <circle cx="215" cy="40" r="3" opacity="0.3"/>
            </g>
            
            <!-- Fins -->
            <path d="M100,220 C60,240 80,280 120,280 L160,280 C200,280 220,240 180,220"
                  fill="#64FFDA" stroke="#0A192F" stroke-width="4"/>
        </g>
        
        <!-- Water Waves -->
        <g stroke="#64FFDA" stroke-width="3" opacity="0.5">
            <path d="M50,300 Q128,280 256,300 Q384,320 462,300" />
            <path d="M50,320 Q128,300 256,320 Q384,340 462,320" opacity="0.3"/>
            <path d="M50,340 Q128,320 256,340 Q384,360 462,340" opacity="0.2"/>
        </g>
        
        <!-- Company Name -->
        <g transform="translate(256, 400)" text-anchor="middle">
            <text font-family="Montserrat" font-size="24" fill="#64FFDA" font-weight="500">
                ASHVINI NIRMANI
            </text>
            <text font-family="Montserrat" font-size="16" fill="#64FFDA" y="25" opacity="0.8">
                PROFESSIONAL DIVE MASTER
            </text>
        </g>
    </g>
</svg>